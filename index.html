  <script src="gifplayer.js"></script>
  <script>
   
    var countDownDate = new Date("dec 13, 2019 22:37:25").getTime();
    
  
    var x = setInterval(function() {
    
      
      var now = new Date().getTime();
        
    
      var distance = countDownDate - now;
        
      
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      
      document.getElementById("clock").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
     
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("clock").innerHTML = "A new pet has been hatched";
        
      }
    }, 1000);
    </script>
</head>
<body>
<div class="container">

        <p><b><center>This pet has starved to death you must wait 7 days for a new one</center></b>></p>
        <p id="clock" class="cl"></p>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
          <style scoped>

              .button-success,
              .button-error,

                  color: white;
                  border-radius: 4px;

          <center>
          <button onclick="playdanceVid()" type="button" class="button-secondary pure-button" disabled>Play</button>
          <button onclick="playeatVid()" type="button" class="button-success pure-button" disabled>Feed</button>
          <button onclick="playsleepVid()" type="button" class="button-error pure-button" disabled>Sleep</button>

    <div class="row">

        <center>
        <img class="animated-gif" src="eevee standard.png" alt="" hidden>
        <img class="animated-gifd" src="eevee dead.png" alt="">

        <video class="setsleep" id="sleepVideo" width="800" height="800" onended="sleepvideoEnded()" hidden>
          <source src="eevee sleep fix.mp4" type="video/mp4">
          </video>
        <video class="seteat" id="eatVideo" width="800" height="800" onended="eatvideoEnded()" hidden>
          <source src="eevee eat fix.mp4" type="video/mp4">
          </video>
        <video class="setdance" id="danceVideo" width="800" height="800" onended="playvideoEnded()" hidden>
          <source src="eevee dance.mp4" type="video/mp4">
          </video>
          </center>
        
        <script> 
          var eatVid = document.getElementById("eatVideo"); 
          var danceVid = document.getElementById("danceVideo")
          var sleepVid = document.getElementById("sleepVideo")


          function setCookie(cname,cvalue,exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires=" + d.toGMTString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }

          function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
            if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
       }
        return "";
}

          function playvideoEnded() {
            danceVid.style.display="none"
          }
          function eatvideoEnded(){
            eatVid.style.display="none"
          }

          function sleepvideoEnded(){
            sleepVid.style.display="none"
          }
          function playeatVid() { 
            eatVid.style.display="initial"
            eatVid.play(); 
          } 

          function playdanceVid() {
            danceVid.style.display="initial"
            danceVid.play();
          }

          function playsleepVid(){
            sleepVid.style.display="initial"
            sleepVid.play();

          }
          
          
          </script>
